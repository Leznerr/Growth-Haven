<head>
    <meta charset="UTF-8">

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="../index.html">Growth Haven</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="habits.html">Habits</a></li>
                    <li class="nav-item"><a class="nav-link active" href="journal.html">Journal</a></li>
                    <li class="nav-item"><a class="nav-link" href="goals.html">Goals</a></li>
                    <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Journal Content -->
    <div class="content container py-5">

        <!-- Header Section -->
        <h1 class="text-center mb-4">Journal</h1>
        <p class="text-center">Reflect on your journey daily.</p>

        <!-- Journal Form Section -->
        <div class="journal-form text-center mt-5">
            <input type="text" id="journal-title" class="form-control mb-3 w-50 mx-auto" placeholder="Entry Title" required />
            <select id="mood" class="form-control mb-3 w-50 mx-auto">
                <option value="">Select your mood</option>
                <option value="Happy">Happy 😊</option>
                <option value="Neutral">Neutral 😐</option>
                <option value="Stressed">Stressed 😰</option>
            </select>
            <textarea id="journal-input" class="form-control mb-3" rows="5" placeholder="Write your thoughts..."></textarea>
            <button id="save-entry-btn" class="btn btn-primary">Save Entry</button>
        </div>

        <!-- Journal Entries Section -->
        <div class="journal-entries mt-5">
            <h2 class="text-center mb-4">Your Journal Entries</h2>
            <ul id="journal-entries-list" class="list-group"></ul>
        </div>

    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">

                <li class="list-inline-item">|</li>

            </ul>
            <div class="social-icons mt-2">
                <a href="#" class="text-dark mx-2"><i class="fab fa-facebook fa-2x"></i></a>
                <a href="#" class="text-dark mx-2"><i class="fab fa-twitter fa-2x"></i></a>
                <a href="#" class="text-dark mx-2"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="../js/journal.js"></script>

</body>

</html>
